<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Birdie Jump</title>	
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link rel="shortcut icon" href="assets/img/bird.png">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	</head>

	<body>
		<script src="p5/p5.js"></script>
		<script src="p5/addons/p5.sound.js"></script>


		<script src="game.js"></script>
		<script src="assets/birdie.js"></script>
		<script src="assets/plane.js"></script>
		<script src="assets/cloud.js"></script>
		<script src="assets/suns.js"></script>
		<script src="assets/game_menu.js"></script>
		<script src="assets/floor.js"></script>
		<script src="assets/bonus.js"></script>
		
		<script src="assets/portal.js"></script>
		<script src="assets/wall.js"></script>	
		<!-- <script src="assets/canon.js"></script>	 -->
		<!-- <script src="assets/number.js"></script> -->
		<div id = "canvasHolder" role="container">
			<div id="account" role="container">
				<div style="position: relative; width: 25%; margin: 20px auto" role="text holder">
					<h3 style="text-align: left;">LOGIN</h3>
				</div>
				<p id="signInChecked"></p>
				<input id="account_name_in" type="text" name="account_name_in" aria-label="account" placeholder="Enter Your Account Name"><br /><br />
				<input id="pass_in" type="password" name="pass_in" aria-label="account password" placeholder="Enter Your Password"><br /><br />
				<div class="accBtn" onclick="AccValidation(1)" role="button">ENTER</div>
				<p style="color: rgb(16, 54, 204); text-decoration: underline; cursor: pointer" onclick="AccValidation(-1)">I Don't Have An Account</p>
			</div>

			<div id="signup" role="container">
				<div id="backBtn" onclick="AccValidation(null)" role="button">
					<h3><<<<</h3>
				</div>
				<input id="account_name_up" type="text" name="account_name_up" aria-label="account" placeholder="Enter A New Account Name"><br /><br />
				<input id="pass_up" type="password" name="pass_up" aria-label="account password" placeholder="Enter A New Password"><br /><br />
				<div class="accBtn" onclick="AccValidation(0)" role="button">SIGN-UP</div>
				<p id="accChecked">You already had this account</p>
				<p id="fieldChecked">You need to fill in the fields to proceed</p>
			</div>

			<!-- TABLE: LEADERBOARD DISPLAY -->
			<div id="tableDisplay" role="wrapper">
				<h3 style="color: whitesmoke; margin: 20px; text-align: center;">LEADERBOARD</h3>
				<div id="tableContainer" role="container">
					<table>
						<thead>
							<tr>
								<th>Accounts</th>
								<th>Highest Score</th>
							</tr>
						</thead>
	
						<tbody id="tableBody">
							
						</tbody>
					</table>
				</div>
			</div>

			<!-- LEADERBOARD BUTTON -->
			<div id="leaderboardBtn" role="button">
				<div id="leaderboardBtnContainer" role="container" onclick="handleData(1, -2)">
					<h3>LEADERBOARD</h3>
				</div>

				<div id="modeBtn" role="container">
					<div id="mode1" role="button" onclick="handleData(1, -2)">
						<h3>MODE 1</h3>
					</div>
	
					<div id="mode2" role="button" onclick="handleData(2, -2)">
						<h3>MODE 2</h3>
					</div>
				</div>
			</div>
			<div id="backBtn2" onclick="handleData(0, 0)" role="button">
				<h3><<<<</h3>
			</div>
		</div>
	</body>
</html>
